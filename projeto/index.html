<head>

	<script src="http://localhost/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="Model/membroModel.js"></script>
	<script type="text/javascript" src="Controller/membroController.js"></script>
	<script type="text/javascript" src="Framework/jquery-ui-1.10.4/jquery-1.10.2.js"></script>

<body bgcolor=#F5F5F5>

	<div id='membros' name='membros' class='membros'>

		<script id='Teste'>
			
			c = new controller();

			c.loadMembros('c');			

			var begin = "<h1>Lista de Membros</h1>" + 
						"<table id='membrosTable' class='membrosTable'>" + 
						"<tr class='title'>" +
						"<td>  Linha  </td>" +
						"<td>  Código  </td>" +
						"<td>  Nome  </td>" +
						"<td></td>" +
						"<td></td>" +
						"<td></td>" +						
						"</tr>";

			document.getElementById('membros').innerHTML += begin;

			document.getElementById('membros').innerHTML +=  
			"</table>" + 
			"<br>" +
			"<input type='button' value='Novo' onclick='javascript:c.newMembro()'>";

		</script> 
	
	</div>

	<div id="membrosNew" title="Novo Cadastro">

		<script>

			var begin = "<h1>Novo Cadastro</h1>";

			document.getElementById('membrosNew').innerHTML += begin;

			var field = "<label> Código </label>" +
						"<input type='number' value='' id='codInputN' readonly='readonly'/>" +
						"<br>" +
						"<label> Nome </label>" +
						"<input type='text' value='' id='nameInputN'/>" +
						"<br>" +
						"<input type='submit' value='Salvar' onclick='javascript:c.writeNew(\"c\",\"membrosNew\")'/>" +
						"<input type='submit' value='Cancelar' onclick='javascript:c.cancelDialog(\"membrosNew\")'/>";

			document.getElementById('membrosNew').innerHTML += field;

			$( "#membrosNew" ).dialog({ autoOpen: false, width: 1000, resizable: true  });

		</script>

	</div>

	<div id="membrosView" title="Visualização de Cadastro">

		<script>

			var begin = "<h1>Visualização de Cadastro</h1>";

			document.getElementById('membrosView').innerHTML += begin;

			var field = "<label> Código </label>" +
						"<input type='number' value='' id='codInputV' readonly='readonly'/>" +

						"<label> Nome </label>" +
						"<input type='text' value='' id='nameInputV' readonly='readonly'/>" +
						"<br>" +

		</script>

	</div>


	<div id="membrosEdit" title="Edição de Cadastro">

		<script>

			var begin = "<h1>Editar Cadastro</h1>";

			document.getElementById('membrosEdit').innerHTML += begin;

			var field = "<label> Código </label>" +
						"<input type='number' value='' id='codInput' readonly='readonly'/>" +
						"<br>" +
						"<label> Nome </label>" +
						"<input type='text' value='' id='nameInput'/>" +
						"<br>" +
						"<input type='submit' value='Salvar' onclick='javascript:c.writeEdit(\"c\",\"membrosEdit\")'/>" +
